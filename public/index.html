<head>
    <link rel="stylesheet" href="css/editor.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="js/interactions.js"></script>
</head>

    <body>
        <header>
            <div class="title"><h1>Porbas Editor</h1></div>
        </header>
        <div class="editor">
        <aside class="palette">
            <!-- The tray for the development items -->
            <div class="options">
                <h2>Elements</h2>
                <ul class="options-list">
                    <li class="item" draggable="true" data-type="HTML">Unordered list</li>
                    <li class="item" draggable="true" data-type="HTML">Ordered List</li>
                </ul>
                <h2>Containers</h2>
                <h2>Forms</h2>
            </div>
        </aside>
        
        <!-- The holder for the acutal edited content -->
        <div class="canvas">
            <div class="canvas-locator">
                <!-- this holds the location of the current/active container -->
                <ul>
                    <li>div.container</li>
                    <li>span.class</li>
                </ul>
            </div>
            <div class="canvas-container">
                <iframe src="framework.html" class="canvas-frame"></iframe>
            </div>
        </div>
        </div>
        <footer></footer>

    </body>
</html>
